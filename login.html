<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل الدخول</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow p-4" style="width: 350px;">
    <h4 class="text-center mb-3">تسجيل الدخول</h4>
    <form id="loginForm">
      <div class="mb-3">
        <label class="form-label">البريد الإلكتروني</label>
        <input type="email" id="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">كلمة المرور</label>
        <input type="password" id="password" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">دخول</button>
    </form>
    <div id="error" class="text-danger mt-2 text-center"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD8loT0jeGJFUxPsLzbD-ItHU2UbBxCCSU",
      authDomain: "plastic-app-3d2af.firebaseapp.com",
      projectId: "plastic-app-3d2af",
      storageBucket: "plastic-app-3d2af.firebasestorage.app",
      messagingSenderId: "847266877084",
      appId: "1:847266877084:web:7b1881d1d8c6744bd82759",
      measurementId: "G-0108S3D9ML"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "index.html";
      } catch (error) {
        document.getElementById("error").innerText = "خطأ في تسجيل الدخول، تحقق من البيانات.";
      }
    });
  </script>
</body>
</html>
